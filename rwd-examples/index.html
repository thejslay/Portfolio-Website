<body>
  <!-- Embers container -->
  <div class="embers-container" id="embers-container"></div>

  <!-- Main content -->
  <div class="container">
    <img src="images/anvil2_transparent.png" alt="Glowing Anvil Logo" class="glow-anvil">
    <p> </p>
    <br>
    <nav>
      <ul>
        <li><a href="https://slatonforged.dev/">Return Home</a></li>
      </ul>
    </nav>

    <div class="content">
      <h1>Welcome To The Forge</h1>
      <p>This is my RWD-Examples subdomain page!</p>
      <p><a href="SlatonJeremiahCh8/">View Chapter 8 Lab</a></p>
      <p><a href="SlatonJeremiahCh9/">View Chapter 9 Lab</a></p>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const embersContainer = document.getElementById('embers-container');
    const emberCount = 60;
    const sizes = ['small', 'medium', 'large'];
    const colors = ['yellow', 'orange', 'red'];

    for (let i = 0; i < emberCount; i++) {
      createEmber();
    }

    function createEmber() {
      const ember = document.createElement('div');
      ember.classList.add('ember');

      const size = sizes[Math.floor(Math.random() * sizes.length)];
      const color = colors[Math.floor(Math.random() * colors.length)];
      ember.classList.add(size, color);

      const position = Math.random() * 100;
      const duration = 3 + Math.random() * 5;
      const drift = -30 + Math.random() * 60;

      ember.style.setProperty('--position', `${position}%`);
      ember.style.setProperty('--duration', `${duration}s`);
      ember.style.setProperty('--drift', `${drift}px`);

      embersContainer.appendChild(ember);

      setTimeout(() => {
        ember.remove();
        createEmber();
      }, duration * 1000);
    }
  </script>
</body>
