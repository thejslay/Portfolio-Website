             </ul>

	<section>
    	<h1>Please enter the following information:</h1>
        <form action="subscribe.html" method="get">
            <label for="firstName">First name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
            <label for="lastName">Last name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="zipCode">Zip Code:</label>
            <input type="text" id="zipCode" name="zipCode" pattern="\d{5}" placeholder="Optional but appreciated: 99999" title="Enter a valid 5-digit zip code">
            <br>
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate">
            <br>
            <fieldset>
            <label>Gender:</label>
            <input type="radio" name="gender" value="male"><label for="male">Male</label>
            <input type="radio" name="gender" value="female"><label for="female">Female</label>
            </fieldset>
            <br>
            <label for="howFound">How did you find us?</label>
            <select id="howFound" name="howFound">
                <option value="friend" selected>Friend</option>
                <option value="newspaper">Newspaper Ad</option>
                <option value="internet">Internet</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="shopper">1st Time Shopper?</label>
            <input type="checkbox" id="shopper" name="shopper">
            <br>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <br>
            <div class="button-container">
                <button type="submit" id="subscribe" name="subscribe">Subscribe</button>
                <button type="reset" id="reset" name="reset">Reset</button>
            </div>
        </form>		
	</section>
